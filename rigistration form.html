<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="link.css">
</head>
<body>

<div class="container">
  <h2>Student Registration Form</h2>
  <form action="#" method="post">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="course">Course</label>
    <input type="text" id="course" name="course" placeholder="Enter your course name" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
